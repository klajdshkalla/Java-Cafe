<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #343a40;
            color: #f1f1f1;
        }
    </style>
</head>
<body class="bg-gray-800 text-white flex items-center justify-center min-h-screen">
<nav class="w-full bg-gray-900 p-4 fixed top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-xl font-bold">JavaCafe</a>
        <ul class="flex space-x-4">
            <li><a href="/" class="hover:text-gray-300">Home</a></li>
        </ul>
    </div>
</nav>

<div class="flex items-center justify-center min-h-screen">
    <div class="max-w-lg w-full bg-gray-700 p-8 rounded-lg shadow-lg transform scale-125">
        <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>
        <form th:action="@{/login}" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-lg font-medium">Username</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-4 py-3 bg-gray-600 border border-gray-500 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="block text-lg font-medium">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-4 py-3 bg-gray-600 border border-gray-500 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-md transition duration-300 text-lg">
                Login
            </button>
        </form>
    </div>
</div>
</body>
</html>
