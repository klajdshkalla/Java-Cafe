<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #343a40; /* Dark background color */
            color: #f1f1f1; /* Light text color */
        }
        .nav-link {
            color: #f1f1f1;
        }
        .nav-link:hover {
            color: #ddd;
        }
    </style>
</head>
<body class="bg-gray-800 text-white flex items-center justify-center min-h-screen">
<!-- Navbar -->
<nav class="w-full bg-gray-900 p-4 fixed top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-xl font-bold">JavaCafe</a>
        <ul class="flex space-x-4">
            <li><a href="/" class="hover:text-gray-300">Home</a></li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-gray-700 p-6 rounded-lg shadow-lg transform scale-120">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <form th:action="@{/login}" method="post" class="space-y-4">
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium">Username</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-3 py-2 bg-gray-600 border border-gray-500 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-3 py-2 bg-gray-600 border border-gray-500 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
                Login
            </button>
        </form>
    </div>
</div>
</body>
</html>
