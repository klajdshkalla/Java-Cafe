<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/dark-theme.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40; /* Dark background color */
            color: #f1f1f1; /* Light text color */
        }
        .navbar {
            background-color: #212529; /* Darker navbar */
        }
        .navbar a.nav-link {
            color: #f1f1f1;
        }
        .navbar a.nav-link:hover {
            color: #ddd;
        }
        .card {
            margin-top: 30px;
            background-color: #495057; /* Dark background for card */
            color: #f1f1f1; /* Light text color */
        }
        .card-header {
            background-color: #343a40; /* Darker card header */
            color: #f1f1f1;
        }
        .form-control {
            background-color: #495057; /* Dark background for input fields */
            color: #f1f1f1; /* Light text color for input fields */
            border: 1px solid #ced4da;
        }
        .form-control::placeholder {
            color: #ced4da; /* Light placeholder text */
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary button color */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade for hover */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">JavaCafe</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
