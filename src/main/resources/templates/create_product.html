<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1f2937; /* Dark background */
            color: #f1f1f1; /* Light text */
        }
        .nav-link {
            color: #f1f1f1;
        }
        .nav-link:hover {
            color: #ddd;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
<!-- Navbar -->
<nav class="w-full bg-gray-800 p-4 fixed top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-xl font-bold">JavaCafe</a>
        <ul class="flex space-x-4">
            <li><a href="/admin/products" class="hover:text-gray-300">Products</a></li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="flex items-center justify-center min-h-screen">
    <div class="max-w-lg w-full bg-gray-800 p-10 rounded-lg shadow-lg mt-20 transform scale-110">
        <h1 class="text-4xl font-bold mb-8 text-center">Create Product</h1>
        <!-- Form -->
        <form th:action="@{/admin/products}" th:object="${product}" method="post" class="space-y-6">
            <!-- Name Field -->
            <div>
                <label for="name" class="block text-lg font-medium">Name</label>
                <input type="text" id="name" th:field="*{name}" required
                       class="mt-2 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <!-- Price Field -->
            <div>
                <label for="price" class="block text-lg font-medium">Price</label>
                <input type="number" step="0.01" id="price" th:field="*{price}" required
                       class="mt-2 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <!-- Category Field -->
            <div>
                <label for="category" class="block text-lg font-medium">Category</label>
                <select id="category" th:field="*{category}" required
                        class="mt-2 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option th:each="category : ${T(com.example.javacafe.enums.Category).values()}"
                            th:text="${category.name()}" th:value="${category}"></option>
                </select>
            </div>
            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-md transition duration-300 text-lg">
                Add Product
            </button>
        </form>
    </div>
</div>
</body>
</html>
