<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1f2937;
            color: #f1f1f1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

<div class="max-w-3xl bg-gray-800 p-8 rounded-lg shadow-lg text-center">
    <h1 class="text-4xl font-bold mb-4">Welcome to JavaCafe!</h1>
    <p class="text-lg text-gray-300 mb-6">Please log in to access your dashboard.</p>
    <hr class="border-t border-gray-700 my-6">
    <a th:href="@{/login}"
       class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg transition duration-300 inline-block">
        Login
    </a>
</div>

</body>
</html>
