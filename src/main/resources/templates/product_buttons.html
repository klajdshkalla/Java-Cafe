<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<div th:each="product : ${products}">
    <div class="product-item">
        <span th:text="${product.name}"></span>
        <span> - $</span>
        <span th:text="${product.price}"></span>
        <button class="btn btn-success add-to-order" th:attr="data-product-name=${product.name} data-product-price=${product.price}">Add</button>
    </div>
</div>
</body>
</html>
