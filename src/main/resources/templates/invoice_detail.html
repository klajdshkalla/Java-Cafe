<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice Detail</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/dark-theme.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">JavaCafe</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/admin/dashboard">Home</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="mb-4">Invoice Detail</h1>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>Attribute</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>ID</td>
            <td th:text="${invoice.id}"></td>
        </tr>
        <tr>
            <td>Timestamp</td>
            <td th:text="${invoice.timestamp}"></td>
        </tr>
        <tr>
            <td>Total Amount</td>
            <td th:text="${invoice.totalAmount}"></td>
        </tr>
        <tr>
            <td colspan="2">Products</td>
        </tr>
        <tr th:each="orderItem : ${invoice.products}">
            <td th:text="${orderItem.name}"></td>
            <td th:text="${orderItem.quantity}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/orders/new" class="btn btn-secondary">Back to Orders</a>
</div>
</body>
</html>
