<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1f2937;
            color: #f1f1f1;
        }

        #productSection {
            display: none;
        }
        #categories {
            display: flex;
            flex-direction: column;
            width: 90%;
            gap: 12px;
            margin: 0 auto;
        }

        .category img {
            width: 68px;
            height: 68px;
            object-fit: cover;
            margin-right: 1rem;
        }
        .category span {
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            margin: 0;
        }
        .col-span-1 h2 {
            text-align: left;
            padding-left: 1.25rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
<nav class="w-full bg-gray-800 p-4 fixed top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-xl font-bold">JavaCafe</a>
        <h1 class="text-lg font-semibold text-white">Create Order</h1>
        <ul class="flex space-x-4">
            <li><a href="/waiter/dashboard" class="hover:text-gray-300">Home</a></li>
        </ul>
    </div>
</nav>

<div class="container mx-auto mt-20 px-4 w-full max-w-7xl grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="col-span-1">
        <h2 class="text-xl font-semibold mb-4">Categories</h2>
        <div id="categories">
        </div>
    </div>

    <div id="productSection" class="col-span-1">
        <h2 class="text-xl font-semibold mb-4">Products</h2>
        <div id="productList" class="space-y-4">
        </div>
    </div>

    <div id="orderSection" class="col-span-1">
        <h2 class="text-xl font-semibold mb-4">Order List</h2>
        <div id="orderList" class="space-y-2"></div>
        <div class="flex justify-between items-center mt-4">
            <strong>Total: <span id="totalAmount">0.00</span></strong>
        </div>

        <form id="submitOrderForm" th:action="@{/orders}" method="post" class="mt-6">
            <input type="hidden" id="orderItems" name="products" />
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded transition duration-300 w-full">
                Submit Order
            </button>
        </form>
    </div>
</div>

<script src="/js/order.js"></script>
</body>
</html>
