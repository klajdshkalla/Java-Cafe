<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" >
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/dark-theme.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-dark">
    <a class="navbar-brand" href="#">JavaCafe</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
    </ul>
</nav>

<div class="container mt-5">
    <h1>Create Order</h1>

    <div id="productList" class="product-list">
        <h2>Products</h2>
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <button class="btn btn-success add-to-order" th:text="'Add to Order'"
                            th:attr="data-product-name=${product.name}, data-product-price=${product.price}">Add
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-4">
        <h3>Order List</h3>
        <div id="orderList"></div>
        <div class="mt-3">
            <strong>Total: <span id="totalAmount">0.00</span> ALL</strong>
        </div>
    </div>
    <div class="button-container">
    <form th:action="@{/orders}" method="post" class="mt-4">
        <input type="hidden" id="orderItems" name="product">
        <button type="submit" class="btn btn-success">Submit Order</button>
        <a href="/invoices/view/"></a>


    </form>
    <form th:action="@{/waiter}" method="post" class="mt-4"  >
        <a href="/waiter/dashboard" class="btn btn-secondary ml-2">Back</a>
    </form>
    </div>
</div>

<script src="/js/order.js"></script>
</body>
</html>
