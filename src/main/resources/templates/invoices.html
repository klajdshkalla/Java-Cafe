<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoices</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/dark-theme.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">JavaCafe</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/waiter/dashboard">Home</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="mb-4">Invoices</h1>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>Quantity</th>
            <th>Products</th> <!-- Updated to "Products" (plural) -->
            <th>Actions</th> <!-- Removed "Waiter" column -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="invoice : ${invoices}">
            <td th:text="${invoice.id}"></td>
            <td th:text="${invoice.timestamp}"></td>
            <td th:text="${invoice.quantity != null} ? ${invoice.quantity} : 'N/A'"></td>
            <td>
                <!-- Iterate over the products list -->
                <ul>
                    <li th:each="product : ${invoice.products}" th:text="${product.name}"></li>
                </ul>
            </td>
            <td>
                <a th:href="@{/invoices/view/{id}(id=${invoice.id})}" class="btn btn-primary">View</a>
                <a th:href="@{/invoices/delete/{id}(id=${invoice.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/waiter/dashboard" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
