<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1f2937; /* Dark background */
            color: #f1f1f1; /* Light text */
        }
        .nav-link {
            color: #f1f1f1;
        }
        .nav-link:hover {
            color: #ddd;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

<!-- Navbar -->
<nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-xl font-bold">JavaCafe</a>
        <ul class="flex space-x-4">
            <li><a href="/login" class="hover:text-gray-300">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto mt-8 px-4">
    <h1 class="text-4xl font-bold mb-6">Admin Dashboard</h1>

    <!-- Card Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Manage Products Card -->
        <div class="bg-green-600 p-6 rounded-lg shadow-lg cursor-pointer hover:bg-green-700 transition duration-300" onclick="location.href='/admin/products'">
            <h5 class="text-xl font-semibold mb-2">Manage Products</h5>
            <p class="text-gray-200">Add, edit, and delete products.</p>
        </div>

        <!-- View Invoices Card -->
        <div class="bg-yellow-600 p-6 rounded-lg shadow-lg cursor-pointer hover:bg-yellow-700 transition duration-300" onclick="location.href='/invoices'">
            <h5 class="text-xl font-semibold mb-2">View Invoices</h5>
            <p class="text-gray-200">View and manage invoices.</p>
        </div>
    </div>
</div>

</body>
</html>
